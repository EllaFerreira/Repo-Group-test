<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Now üåç</title>
    <!--- Bulma CSS-->
    
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <link rel="stylesheet" href="./assets/style.css" />
    
  </head>
  <body>
    <div class="container">
      <section class="section">
        <!-- TITLE AND SUBTITLE-->
        <section class="hero">
          <div class="hero-body has-background-grey-light">
            <p class="title">Weather Forecast for 7 days</p>
            <p class="subtitle">Real time <strong>Updated</strong>!</p>
          </div>
        </section>
        <hr />
        <!---PROGRESS BAR-->
<progress id="progressBar" class="progress is-medium is-primary" style="border-radius:0; color: #2a9d8f"></progress>
  <!---SEARCH PANEL-->
  <div class="column is-two-quarter-desktop">
      <section class="section">
        <nav class="panel">
          <p class="panel-heading" style="font-size:medium; text-align:center; background-color: #e9c46a;">
            Search for a city
          </p>.
          <div class="panel-block">
            <p class="control has-icons-left">
              <input id="citySearch" class="input" type="text" placeholder="Search">
              <span class="icon is-left">
                <i class="fas fa-search" aria-hidden="true"></i>
              </span>
            </p>
          </div>
          <!-- CITYS BELOW INPUT -->
          <div id="cityHistoryContainer"></div>
          <div class="panel-block">
            <button id="clear" class="button is-link is-outlined is-danger is-fullwidth">
              Clear History
            </button>
          </div>
        </nav>
      </section>
    </div>
  <div class="columns is-desktop" id="main" style="display:none">
    <div class="column">
      <!-- CURRENT WEATHER START -->
      <section class="section">
        <div class="tile is-ancestor">
          <div class="tile is-parent">
            <article class="tile is-child box" style="text-align:center">
              <div class="columns is-vcentered">
                <div class="column">
                  <p class="title" id="currentCity"></p>
                  <p class="subtitle" id="currentDate"></p>
                  <img id="currentIcon" style="margin-top: -1.5em">
                </div>
                <div class="column" style="font-weight:600;">
                  <div id="currentTemperature"></div>
                  <div id="currentHumidity"></div>
                  <div id="currentWindSpeed"></div>
                  <div id="currentUVIndex"></div>
                </div>
              </div>
            </article>
          </div>
        </div>
        
          <!-- 5 DAYS FORECAST-->
<div class="tile is-ancestor">
          <div class="tile is-parent">
            <article class="tile is-child" style="text-align:center">
              <p class="subtitle" style="font-weight: 600">5 Day Forecast</p>
            </article>
          </div>
        </div>
        <div class="tile is-ancestor">
          <div class="tile is-parent">
            <article class="tile is-child box" id="day1" style="text-align:center"></article>
          </div>
          <div class="tile is-parent">
            <article class="tile is-child box" id="day2" style="text-align:center"></article>
          </div>
          <div class="tile is-parent">
            <article class="tile is-child box" id="day3" style="text-align:center"></article>
          </div>
          <div class="tile is-parent">
            <article class="tile is-child box" id="day4" style="text-align:center"></article>
          </div>
          <div class="tile is-parent">
            <article class="tile is-child box" id="day5" style="text-align:center"></article>
          </div>
        </div>
</section>
        </div>
      </div>
      
    <script src="./assets/script.js"></script>
  </body>
</html>
